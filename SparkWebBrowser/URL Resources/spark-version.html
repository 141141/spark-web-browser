<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Spark Version</title>
    <!--<link rel="shortcut icon" href="https://insleep.tech/spark/favicon.ico" type="image/x-icon" />-->
    <link href="https://fonts.googleapis.com/css?family=Lato" rel='stylesheet' type='text/css'>
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="bootstrap.min.css">
    <!-- Latest compiled and minified JavaScript -->
    <script src="bootstrap.min.js"></script>
    <!-- Custom styles -->
    <link href="stylesheet.css" rel="stylesheet">
</head>

<body>
    <div class="container">
        <div class="spark-styles row col-sm-6 col-centered">
            <img src="SparkIcon256.png" alt="Spark icon" height="75" width="75">
            <p class="version-item version-item-first lead"><b>Spark:</b>&nbsp;<span id="sparkWebBrowser-currentVersion"></span></p>
            <p class="version-item lead"><b>Build:</b>&nbsp;<span id="sparkWebBrowser-currentBuild"></span></p>
            <p class="version-item lead"><b>Release channel:</b>&nbsp;<span id="sparkWebBrowser-currentReleaseChannel"></span></p>
            <p class="version-item version-item-userAgent lead"><b>User agent:</b>&nbsp;<span id="sparkWebBrowser-userAgent"></span></p>
            <p class="version-item lead"><b>Operating system:</b>&nbsp;<span id="sparkWebBrowser-operatingSystemName"></span>&nbsp;<span id="sparkWebBrowser-operatingSystemVersion"></span>&nbsp;(<span id="sparkWebBrowser-operatingSystemBuild"></span>)</p>
            <hr class="version-hr">
            <p class="version-copyright">Copyright &copy; 2014-2016 Insleep. All rights reserved.<br />Spark is made possible by the WebKit open source project<br />and other open source software.</p>
        </div>
    </div>
